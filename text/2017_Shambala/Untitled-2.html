<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Page With Youtube Video Background</title>
<style>
body{ margin:0px; background:#000; }
#bg_container{ height:1000px; overflow:hidden; }
#bg{ width:100%; height:100%; }
#content{ position:absolute; top:0px; padding:30px; color:#FFF; text-shadow:#000 2px 2px; }
</style>
</head>
<body>
<div id="bg_container">
  <iframe id="bg" src="https://www.youtube.com/embed/qq3MSDU1fDU" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
</div>
<div id="content">
  <h1>Web page with HD looping video background</h1>
  <h2>Using CSS the video is simply placed underneath our HTML content</h2>
</div>
</body>
</html>
