		 function MakeArray(n) {
              this.length = n
              for (var i = 0; i<n; i++) {
                      this[i] = new Image()
                      }
              return this
      }
	function msover(num) {
                if (navigator.userAgent.substring(0,9) == "Mozilla/3")
                    document.images[num].src = over[num + 9].src                                                   
                }
        function msout(num) {
                if (navigator.userAgent.substring(0,9) == "Mozilla/3")
                    document.images[num].src = over[num].src
                 }

	function randomP() {
		var num = Math.random() * 9;
		var p = Math.floor(num);
		if(p == 9) p = 8;
		return p;}

	function randomY() {
		var num = Math.random() * 18;
		var y = Math.floor(num);
		if(y == 18) y = 17;
		return y;}

	function slideshow() {
		if (navigator.userAgent.substring(0,9) == "Mozilla/3"){
		count++;
		if (count>60) return;
		document.images[randomP()].src = over[randomY()].src;
		document.images[randomP()].src = over[randomY()].src;
		document.images[randomP()].src = over[randomY()].src;
		setTimeout("slideshow();",50)
	                     }
		}
